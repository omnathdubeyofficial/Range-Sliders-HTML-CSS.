<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.slider {
    margin-bottom: 30px;
}

.range-slider {
    width: 100%;
    -webkit-appearance: none;
    appearance: none;
    height: 5px;
    border-radius: 5px;
    background: #7a0808;
    outline: none;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.range-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #023904;
    cursor: pointer;
}

.slider-value {
    display: block;
    text-align: center;
    margin-top: 5px;
}

    </style>
    <title>Range Sliders</title>
</head>
<body>
<div>
    <div class="slider">
        <input type="range" min="0" max="100" value="50" class="range-slider" id="slider1">
      
    </div>
    <div class="slider">
        <input type="range" min="0" max="100" value="25" class="range-slider" id="slider2">
      
    </div>
</div>
</body>
</html>
